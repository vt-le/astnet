GPUS: (0,1,2,3,4,5,6,7)
WORKERS: 8
PRINT_FREQ: 30

DATASET:
  DATASET: shanghai
  ROOT: '../../datasets'
  TRAINSET: 'train'
  TESTSET: 'test'
  NUM_FRAMES: 5
  FRAME_STEPS: 5
  LOWER_BOUND: 100

TRAIN:
  BATCH_SIZE_PER_GPU: 3
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  OPTIMIZER: 'adam'
  LR_TYPE: 'multistep'    # 'linear'
  LR: 0.0002
  LR_STEP: [40, 70, 90]

TEST:
  BATCH_SIZE_PER_GPU: 1

MODEL:
  NAME: 'wrn38_layer6'
  INIT_WEIGHTS: true
  PRETRAINED: '../../datasets/seg_weights/wider_resnet38.pth.tar'
#  SIGMA: 1.0
  IMAGE_SIZE:
    - 192 #288 #192
    - 288 #480 #320
  MEMORY_SIZE: 5
  ENCODED_FRAMES: 4
  DECODED_FRAMES: 0
  EXTRA:
    FINAL_CONV_KERNEL: 3
